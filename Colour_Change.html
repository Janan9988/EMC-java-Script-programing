<style>
    div{
        height: 100px;
        width: 100px;
        background-color: black;
        transition: 2s;
    }
    .widthmax{
        width: 900px;
    }
</style>



<div id="box"></div>
<button onclick="change()">Change Colour</button>

    var box = document.getElementById("box")
    function change(){
     box.setAttribute("class","widthmax")
    }
</script>
